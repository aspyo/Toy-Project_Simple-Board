<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-
ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>게시판 메인페이지</title>
</head>
<body>
<header>
    <h1>게시판</h1>
    <nav>
        <label>카테고리 선택:</label>
        <select onchange="location = this.value;" d>
            <option value="" selected>카테고리</option>
            <option th:each="category : ${categories}"
                    th:value="@{'/category/' + ${category.id}}"
                    th:text="${category.categoryName}">카테고리</option>
        </select>
    </nav>
    <div>
        <h3>로그인</h3>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="아이디"/>
            <input type="password" name="password" placeholder="비밀번호"/>
            <button type="submit">로그인</button>
        </form>
        <a th:href="@{/signup}">회원가입</a>
    </div>
</header>

<main>
    <h2>최근 게시글</h2>
    <ul>
        <li th:each="post : ${recentPosts}">
            <a th:href="@{|/post/${post.id}|}" th:text="${post.title}">게시글 제목</a>
        </li>
    </ul>
</main>
</body>
</html>
