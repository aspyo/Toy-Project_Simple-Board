<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성</title>
  <link rel="stylesheet" href="/css/create-post.css">
</head>
<body>
<header>
  <h1>게시글 작성</h1>
  <a th:href="@{|/category/${category_id}|}">카테고리로 돌아가기</a>
</header>
<main>
  <form th:action th:object="${form}" method="post">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" id="title" name="title" th:field="*{title}" required>
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea id="content" name="content" th:field="*{content}" rows="10" required></textarea>
    </div>
    <div class="form-actions">
      <button type="submit">게시글 작성</button>
      <a th:href="@{|/category/${category_id}|}" class="cancel-link">취소</a>
    </div>
  </form>
</main>
</body>
</html>
