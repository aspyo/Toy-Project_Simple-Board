<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
  <link rel="stylesheet" href="/css/create-post.css">
</head>
<body>
<header>
  <h1>게시글 수정</h1>
  <a th:href="@{|/category/${category_id}|}">카테고리로 돌아가기</a>
</header>
<main>
  <form th:action="@{/post/edit/{id}(id=${form.postId})}" th:object="${form}" method="post">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" id="title" name="title" th:field="*{title}" required>
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea id="content" name="content" th:field="*{content}" rows="10" required></textarea>
    </div>
    <div class="form-actions">
      <!-- 게시글 수정 버튼 -->
      <button type="submit">게시글 수정</button>
      <!-- 취소 버튼: 게시글 조회 페이지로 돌아가기 -->
      <a th:href="@{|/post/${form.postId}|}" class="cancel-link">취소</a>
    </div>
  </form>
</main>
</body>
</html>
